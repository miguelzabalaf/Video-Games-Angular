<nav class="nav">
  <div class="nav__container container">
    <div  (click)="menuToogle()" class="nav__container--menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <a [routerLink]="['']" class="nav__container--logo"  [ngClass]="{'hideLogo': searchIsActivated}">
      <img src="./../../../assets/logo.svg" alt="Logo">
    </a>
    <div class="nav__container--menu">
      <ul>
        <li routerLinkActive="nav__container--menu active" [routerLinkActiveOptions]="{exact:true}"  *ngFor="let option of menuOptions">
          <a [routerLink]="[option.path]" >{{ option.name }}</a>
        </li>
      </ul>
    </div>
    <div class="nav__container--search">

      <!-- Search -->
      <div class="search">
        <input [ngClass]="{'searchActivated': searchIsActivated}" type="text" name="" id="">
      </div>
    <!-- Search icon -->
    <div (click)="searchToggle()" class="icon"  [ngClass]="{'searchButtonIconOn': searchIsActivated}">
      <svg width="1em" height="1em" viewBox="0 0 16 16" [ngClass]="{'searchIconOn': searchIsActivated}" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
      </svg>
    </div>
    <!-- Search icon -->

    </div>
    <div class="nav__container--info">
      <div class="image">
        <img src="../../../../assets/images/miguelzabalaf.jpeg" alt="">
      </div>
    </div>
  </div>
</nav>
<app-menu-toggle
  [options]="menuOptions"
  [isMenuToggleActivated]="menuToggleIsActivated"
  (menuToogleChange)="menuStateChanged($event)"
></app-menu-toggle>
