<div class="game-card" (click)="showVideoGame()">
  <img class="game-card__image" src="/assets/video-games/{{ videoGame.image_url }}.jpg" alt="">
  <div class="game-card__info">
    <h3>{{ videoGame.title }}</h3>
    <small>{{ videoGame.company }}</small>
  </div>
  <div class="game-card__platforms">
    <div *ngFor="let platform of videoGame.platforms" class="game-card__platforms--platform">
      <img src="/assets/platforms/{{ platform }}.svg" alt="">
    </div>
  </div>
</div>
