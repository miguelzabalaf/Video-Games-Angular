<div class="video-game animate-content">
  <!-- HERO START -->
  <div class="video-game__hero">
    <video [muted]="'muted'" [src]="videoGame.video_url" autoplay loop="loop" muted="muted"></video>
    <div class="video-game__hero--header container">
      <div class="info">
        <div class="info__image">
          <img src="/assets/video-games/{{ videoGame.image_url }}.jpg" alt="">
        </div>
        <div class="info__information">
          <h1>{{ videoGame.title }}</h1>
          <p>{{ videoGame.company }}</p>
          <div class="info__information--tags">
            <span class="tag" *ngFor="let tag of videoGame.tags">{{ tag }}</span>
          </div>
        </div>
      </div>
      <div class="platforms">
        <div class="platforms__platform" *ngFor="let platform of videoGame.platforms">
          <img src="/assets/platforms/{{ platform }}.svg" alt="">
        </div>
      </div>
      <div class="go-back" (click)="goBack()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </div>
    </div>
  </div>
  <!-- HERO END -->

  <div class="video-game__about container">
    <div class="video-game__about--description">
      <p class="release">Release {{ videoGame.release }}</p>
      <p class="description">{{ videoGame.description }}</p>
    </div>
    <div class="video-game__about--rate">
      <div class="score">
        <p>{{ videoGame.score }}</p>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
